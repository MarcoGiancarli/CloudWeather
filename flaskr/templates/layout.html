<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Simple weather forecast web app">
    <meta name="author" content="Marco Giancarli">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>My Weather Forecast</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
  </head>

  <body class="text-light">

    <wrapper class="d-flex flex-column">

      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyWeatherApp</a>
        </div>
      </nav>

      <main role="main" class="flex-fill">
        {% block main %}{% endblock %}
      </main>

      <footer class="footer">
        <div class="container text-center">
          <span class="text-muted">Made by 
            <a class="text-muted" href="https://github.com/MarcoGiancarli">Marco Giancarli</a>
          </span>
        </div>
      </footer>

    </wrapper> 
    {% block bottom %}{% endblock %}
  </body>
</html>
